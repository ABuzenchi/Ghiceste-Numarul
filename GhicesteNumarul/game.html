<!DOCTYPE html>
<head>
    <title>Guess the number game</title>
    <link rel="stylesheet" href="game.css">
    <script src="game.js" defer></script>
</head>
<body>
   
    <header class="header-title">Guess the number game</header>
    <div>
           <p class="description"> We have selected a random number between 1 and 100.</p>
           <p class="description"> See if you can guess it in 10 turns or fewer.</p> 
            <p class="description"> We'll tell you if your guess was too high or too low.</p>
    </div>
    <div>
        <label for="choosenNumber" class="label-style">Enter a guess  </label> 
         <input type="number" id="choosenNumber"> 
         <button type="submit" id="submit-button">Submit</button>
    </div>
    <div>
        <p id="guesses"> Previous guesses: </p> 
        <p id="Right-or-Wrong"></p>
        <p id="low-or-high"></p>
    </div>
    
</body>
</html>
